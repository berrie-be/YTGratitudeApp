apiVersion: apps/v1
kind: Deployment
metadata:
  name: files-service-deployment
spec:
  replicas: 1
  selector: 
    matchLabels:
      component: files-service
  template:
    metadata:
      labels:
        component: files-service
    spec:
      containers:
        - name: files-service
          image: kaveri21/gratitudeapp:files-servicev1.1
          ports:
            - containerPort: 5004
          env:
            - name: PORT
              value: "5004"
            - name: REGION
              value: "us-east-1"
            - name: MAX_MB
              value: "10"
            - name: BUCKET
              value: "kaver-eks-purpose"
            - name: PREFIX
              value: "gratitude-uploads"
              